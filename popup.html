<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 260px; }
      button { width: 100%; padding: 10px; margin: 6px 0; cursor: pointer; }
      .hint { font-size: 12px; opacity: 0.8; margin-top: 8px; }
      textarea { width: 100%; box-sizing: border-box; min-height: 120px; margin: 6px 0; font-family: monospace; }
      #status { font-size: 12px; margin-top: 8px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <button id="exportBtn">Export open tab groups → JSON</button>
    <textarea id="jsonInput" placeholder="Paste exported JSON here..."></textarea>
    <button id="importNewBtn">Import pasted JSON → recreate windows</button>
    <button id="importCurrentBtn">Import pasted JSON → current window</button>
    <div class="hint">
      Export in Chrome, open JSON file, copy all text, paste here, then import.
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
